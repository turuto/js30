<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressed = [];
    const secretCode = 'wesbos';

    function addLetter(e) {
      const letter = String.fromCharCode(e.keyCode);
      pressed.push(letter);
      checkCode();
    }

    function checkCode() {
      let onlyCheckableKeys = pressed;
      if (pressed.length > secretCode.length) {
        onlyCheckableKeys = pressed.slice(pressed.length - secretCode.length)
      }
      const attempt = onlyCheckableKeys.join('');
      console.log(onlyCheckableKeys, attempt);
      if (attempt === secretCode) {
        console.log('YOUFOUNDIT!!!')
      }
    }

    window.addEventListener('keypress', addLetter);
  </script>
</body>

</html>
