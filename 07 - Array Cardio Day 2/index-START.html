<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const isOver19 = item => {
      let currentYear = new Date().getFullYear();
      let age = currentYear - item.year;
      return age >= 19;
    };
    // Array.prototype.some() // is at least one person 19 or older?
    const isAnybodyOlderThan19 = people.some(isOver19);
    console.log('is at least one person 19 or older?: ', isAnybodyOlderThan19);
    // Array.prototype.every() // is everyone 19 or older?
    const isEverybodyOlderThan19 = people.every(isOver19);
    console.log('is everyone 19 or older?: ', isEverybodyOlderThan19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const searched = comments.find(item => item.id === 823423);
    console.log(searched)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const searchedIndex = comments.findIndex(item => item.id === 823423);
    console.log(comments);
    comments.splice(searchedIndex, 1);
    console.log(comments);

  </script>
</body>

</html>
